<!DOCTYPE html>
<html>

<head>

    <!-- HTTPS redirect -->
    <script type="text/javascript">
        var host = "carlamko.me";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
            window.location.protocol = "https";
    </script>

    <!--Header Data-->
    <meta charset="utf-8">
    <meta name="twitter:widgets:theme" content="light">

    <link rel="canonical" href=" { { site.url } }{ { page.url } }" />

    <!--Website Title-->
    <title>Carl Amko</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="img/favicon/manifest.json">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/typed.js/js/typed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <!-- <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' + 'script>')
    </script> -->
    <script src="scripts/script.js"></script>
</head>

<!--Body-->

<body ng-app='mySite' ng-controller="MainController as main">
    <!--Intro-->
    <div id="intro">
        <!-- Corner Image -->
        <img class="corner-img" src="./img/favicon/brand_logo_white_tiny.png">
        <!-- Hero Section -->
        <div class="center-block vertical-center">
            <img id="carl-circle" src="./img/me.jpg" alt="" class="img-circle">
            <div class="typing">I'm
                <span></span>
            </div>
            <div class="sub-text">Abiding Geek // Inspired Writer // Lifelong Learner</div>
        </div>
    </div>

    <!--Main content box-->
    <div id="content">
        <div id="{{link.id}}" class="boxx container-fluid" ng-repeat="link in links">
            <h6 class="block-title">{{link.title}}</h6>
            <div ng-include="link.url"></div>
        </div>

        <!--Footer Links-->
        <div id="footer">
            <div class="center-block" style="color: white;">&copy; Carl Amko, 2015-17.</div>
        </div>
    </div>

</body>

</html>
