<!DOCTYPE html>
<html ng-app="blogs">

<!--Header Data-->
<meta charset="utf-8">

<!-- Import scripts and stylesheets -->

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../img/favicon.ico" type="image/icon">
    <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body ng-controller="BlogController">

    <div class="sidebar">
        <div class="sidebar-info">
            <img class="img-circle me-img" src="../img/me.jpg" alt="">
            <div>Carl Amko</div>
            <div class="summary">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis sed excepturi dolor molestias ipsa, nulla laborum explicabo suscipit iste aut possimus. Officiis, odio, sunt exercitationem placeat cum vitae autem optio.</div>
        </div>
    </div>

    <div class="container blogs">
        <div class="blog-box" ng-repeat="blog in blogs">
            <h1 class="page-header">Blog Title</h1>
            {{blog}}
        </div>
    </div>
</body>


</html>
