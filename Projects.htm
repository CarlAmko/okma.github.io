<div class="row row-eq-height" ng-controller="ProjectCtrl">
    <div class="col-sm-1"></div>
    <ul class="nav nav-stacked col-sm-5">
        <li class="box-item" ng-repeat="project in projects track by $index" ng-mouseover="changeDesc(project)">
            {{project.name}}
            <i class="fa fa-arrow-right"></i>
        </li>
    </ul>
    <div class="col-sm-5 desc-box">
        <div class="center-block">{{projectDesc}}</div> <br>
        <div class="center-block" ng-show="otherInfo">See it <a target= "_blank" ng-href="{{otherInfo}}">here</a>!</div> <br>
        <div ng-show ="otherTeam">
            Other Team Members:
            <ul class="list-unstyled">
                <li ng-repeat="person in otherTeam">
                    <a target= "_blank" ng-href="{{person.url}}">{{person.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
